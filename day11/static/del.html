<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除存储的数据</title>
</head>

<body>
    <script>
        //删除指定的本地存储数据
        localStorage.removeItem('add');
        //删除全部数据
        localStorage.clear();
    </script>
</body>

</html>
