<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取本地存储的信息</title>
</head>
<body>
        姓名：<div class="username"></div>
        <hr>
        年龄：<div class="age"></div>
    <script>
        document.querySelector('.username').innerText = window.localStorage.name;
        document.querySelector('.age').innerText = window.localStorage.age;
        console.log(JSON.parse(localStorage.person));
        console.log(JSON.parse(localStorage.students));
        

    </script>
</body>
</html>
