<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <form class="form-inline  mylogin">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
                <span class="help-block mytip"></span>
            </div>
            <div class="form-group">
                <label for="passwd">密码</label>
                <input type="password" class="form-control" name="passwd" id="passwd" placeholder="请输入密码">
                <span class="help-block  mytip"></span>
            </div>
            <button type="button" class="btn btn-default login">登录</button>
        </form>

    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
