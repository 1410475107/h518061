<% include top.html %>
<h1>修改学生信息</h1>
<form class="form-horizontal" action="/addstu" method="POST" id="updstu">
    <input type="hidden" name="sid" value="<%=sid%>">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" value="<%=username%>" placeholder="请输入姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="stuid" class="col-sm-2 control-label">学号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="stuid" id="stuid" value="<%=stuid%>" placeholder="请输入学号">
        </div>
    </div>

    <div class="form-group">
        <label for="tel" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="tel" id="tel" value="<%=tel%>" placeholder="请输入手机号">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default updstu" type="button">确定</button>
        </div>
    </div>
</form>
<% include footer.html %>
